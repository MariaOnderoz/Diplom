{% extends 'restaurant/base.html' %}
{% block content %}

<div class="container">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-6">
            <div class="card">
              <h3 class="card-title">
                        Профиль
              </h3>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
                 <button type="submit" class="btn btn-primary mb-2 form-control">
                     Сохранить
                 </button>
                 <a class="btn btn-primary form-control" href="{% url 'restaurant:home' %}" role="button">Назад</a>
                 <a href="{% url 'restaurant:booking_list' %}" class="btn btn-primary mb-2 form-control">
                    Мои бронирования
                 </a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
