{% extends 'restaurant/base.html' %}
{% load my_tags %}
{% block content %}

<div class="album py-5 bg-body-tertiary">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          <div class="col-md-8">
            <div class="card shadow-sm">
              <div class="card-body">
                <p class="card-text">{{ object.title }} ({{ object.slug }})</p>
                <p class="card-text">Содержание: {{ object.content }}</p>
                <p class="card-text">Количество просмотров: {{ object.views_counter }}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <a class="btn btn-primary ml-2 mb-2" href="{% url 'blog:blog_list' %}" role="button">Назад</a>
                  </div>
                </div>
              </div>
            </div>
<!--            <div class="col-2">-->
<!--              {% if object.preview %}-->
<!--                    <img src="{{ object.preview | media_filter }}">-->
<!--              {% endif %}-->
<!--            </div>-->
          </div>
      </div>
    </div>
  </div>
{% endblock %}
