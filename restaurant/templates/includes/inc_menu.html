<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-12-md-3 mb-2 mb-md-0">
        <a href="{% url 'restaurant:home' %}" class="navbar-brand d-flex align-items-center">
          <strong>Черная жемчужина</strong>
        </a>
      </div>

      <ul class="nav col-6 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{% url 'restaurant:home' %}" class="nav-link px-2">Главная</a></li>
        <li><a href="/#1" class="nav-link px-2">О нас</a></li>
        <li><a href="/#2" class="nav-link px-2">Меню</a></li>
        <li><a href="{% url 'restaurant:booking_create' %}" class="nav-link px-2">Забронировать</a></li>
        <li><a href="/#3" class="nav-link px-2">Контакты</a></li>
        <li><a href="{% url 'blog:blog_list' %}" class="nav-link px-2">Отзывы</a></li>
      </ul>

      <div class="col-6-md-3 text-end">
        <div class="row">
        {% if user.is_authenticated %}
        <a class="btn btn-outline-primary mr-2 me-2" href="{% url 'users:profile' %}" role="button">Профиль</a>
        <form action="{% url 'users:logout' %}" method="post">
          {% csrf_token %}
          <input type="submit" class="btn btn-danger" value="Выйти">
        </form>
        {% else %}
        <a class="btn btn-outline-primary mr-2 me-2" href="{% url 'users:login' %}" role="button">Войти</a>
        <a class="btn btn-primary" href="{% url 'users:register' %}" role="button">Зарегистрироваться</a>
        {% endif %}
        </div>
      </div>
    </header>
</div>
