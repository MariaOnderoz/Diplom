{% extends 'restaurant/base.html' %}
{% block content %}
<div class="container">
    <div class="col-12">
        <div class="row">
             <div class="col">
                <form class="row" method="post" enctype="multipart/form-data">
                    <div class="card">
                        <div class="card-header">
                        {% if object %}
                         <h4 class="card-text text-center">Редактировать бронирование</h4>
                         {% else %}
                         <h4 class="card-text text-center">Добавить бронирование</h4>
                         {% endif %}
                        </div>

                        <div class="card-body">
                            {% csrf_token %}
                            {{ form.as_p }}
                        </div>
                         <button type="submit" class="btn btn-block btn-outline-primary mb-2">
                             {% if object %}
                             Сохранить
                             {% else %}
                             Создать
                             {% endif %}
                         </button>
                         <a class="btn btn-primary mb-2" href="{% url 'restaurant:booking_list' %}" role="button">Назад</a>
                    </div>
                </form>
            </div>
            <div class="col-6">
                <h4 class="card-text text-center">Схема расположения столов</h4>
                <div class="card shadow-sm">

                    <img src="/media/images/схема.jpg">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
